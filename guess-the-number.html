<html>
<head>
  <title>Guess the Number!</title>
</head>
<body>

	<label>Pick a Number from 1-100:</label>
	<label id="response"></label>
	<br />
	<input id="user-input" type="text" />
	<input id="submit-button" type="button" value="Guess" />


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">
	var secretNumber = parseInt(Math.random() * 100, 10) + 1;


	var promptGuess = function (input) {

		if (input > secretNumber) {
			$('#response').text("Pick a lower number.");
		}
		else if (input < secretNumber) {
			$('#response').text("Pick a higher number, fool.");
		}
		else {
			$('#response').text("Congrats dude! You got it exactly right. (read with surfer accent) Play again!");
			secretNumber = parseInt(Math.random() * 100, 10) + 1;
		}
	};

	$('#submit-button').on('click', function (e) {
		var input = +$('#user-input').val();
		// console.log('You typed in: ' + input);
		// console.log('secretNumber', secretNumber);
		promptGuess(input);
	});

</script>

</body>
</html>
